<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>
    <form class="todo-container">
        <div class="top-line"></div>
        <h1>To-do list</h1>
        <div class="manage-buttons">
            <span class="clear">Clear</span>
            <span class="clear" id="colorize">Colorize</span>
            <img src="images/sort-asc-button.svg" alt="" class="sort-buttons">
        </div>
        <div class="todo-item">
            <input type="text" class="todo-input font-effect-outline">
            <button type="button" class="cancel-button">
                <img onmouseover="this.src='images/cancel-button-hover.svg'"
                    onmouseout="this.src='images/cancel-button.svg'" src="images/cancel-button.svg"
                    alt="cancel-button">
            </button>
        </div>
        <div class="todo-wrapper"></div>
        <button class="add-button" type="submit"><img src="images/add-button.svg" alt=""></button>
    </form>
</body>
<script src="./js/index.js"></script>

</html>
